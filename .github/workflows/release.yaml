name: (â–¶) Create Release

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.BOT_PAT }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Prepare Release
        run: |

          git config --global user.email sitepark-bot
          git config --global user.name opensource@sitepark.com

          pnpm install
          pnpm package

          RELEASE_VERSION=$(dist/cli.js releaseVersion)

          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

      - name: Release $RELEASE_VERSION
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }}
        run: |

          echo "Release Version $RELEASE_VERSION"

          dist/cli.js release --package-manager pnpm

          gh workflow run create-github-release.yml --ref $RELEASE_VERSION

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/coverage-final.json
          verbose: true
